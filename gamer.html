<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="gamer.css" />
</head>

<body>
    <main class="container">
        <section class="container-flex container-game">
            <div class="item-game"></div>
            <div class="item-game"></div>
            <div class="item-game"></div>
            <div class="item-game"></div>
            <div class="item-game"></div>
            <div class="item-game"></div>
            <div class="item-game"></div>
            <div class="item-game"></div>
        </section>

        <section class="container-flex container-buttons">
            <button id="btn-modal" class="btn btn-color" type="submit" onclick="appGame.modalToggle()">Abrir Modal</button>
        </section>
    </main>

    <section id="modal" class="modal-container">
        <div class="modal-opacity"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Título</h2>
            </div>
            <div class="modal-body">
                <h1>Conteúdo</h1>
            </div>
            <div class="modal-footer">
                <button id="btn-modal-cancel" class="btn" type="submit" onclick="appGame.modalToggle()">Cancelar</button>
                <button id="btn-modal-ok" class="btn btn-color" type="submit" onclick="appGame.modalToggle()">OK</button>
            </div>
        </div>
    </section>



    <script src="gamer.js"></script>
</body>

</html>
