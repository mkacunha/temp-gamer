<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>

    <link rel="stylesheet" href="./css/menu2.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">

    <script src="./js/menu.js"></script>
</head>

<body>
    <section class="layout">

        <section id="menu-override" class="layout__override" onclick="menu.navToggle()"></section>

        <nav id="menu" class="menu">
            <header class="layout__menu-header layout__divider">
                <div>
                    <a class="menu-toggle" onclick="menu.navToggle()">
                        <span class="fas fa-bars fa-2x"></span>
                    </a>
                </div>
                <img class="layout__logo" src="./images/logo-cofre-virtual.svg" alt="Logo do Cofre Vortual">
                <div class="layout__menu-user">
                    <span>Administrador</span>
                    <div id="menu-user-override" class="layout__menu-user-override" onclick="menu.menuUserToggle()"></div>
                    <div class="fas fa-angle-down layout__menu-user-option" onclick="menu.menuUserToggle()">
                        <ul id="menu-user-list" class="layout__menu-user-list">
                            <li>
                                <a class="layout__menu-user-list-item">Meus dados</a>
                            </li>
                            <li>
                                <a class="layout__menu-user-list-item">Alterar senha</a>
                            </li>
                            <li>
                                <a class="layout__menu-user-list-item">Sair</a>
                        </ul>
                    </div>
                </div>
                </div>
            </header>

            <ul class="layout__menu-list">
                <li id="menu-home">
                    <a class="layout__divider layout__menu-list-item" onclick="menu.submenuToggle('menu-home')">
                        <div class="layout__menu-list-options">
                            <span class="fas fa-home"></span>
                            <span class="layout__menu-list-options-label">Home</span>
                            <span class="fas fa-angle-down layout__menu-list-options-arrow"></span>
                        </div>
                    </a>
                    <ul class="layout__menu-list  layout__menu-list-sub">
                        <li>
                            <a class="layout__divider layout__menu-list-item layout__menu-list-item-sub">Opção 10</a>
                        </li>
                        <li>
                            <a class="layout__divider layout__menu-list-item  layout__menu-list-item-sub">Opção 20</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="layout__divider layout__menu-list-item">Opção 1</a>
                </li>
                <li>
                    <a class="layout__divider layout__menu-list-item">Opção 2</a>
                </li>
                <li>
                    <a class="layout__divider layout__menu-list-item">Opção 3</a>
                </li>
                <li>
                    <a class="layout__divider layout__menu-list-item">Opção 4</a>
                </li>
            </ul>
        </nav>
        </nav>

        <section class="page">
            <header class="header">
                <a onclick="menu.navToggle()">
                    <span class="fas fa-bars fa-2x"></span>
                </a>
                <h1>TELA INICIAL</h1>
                <div class="blank"></div>
            </header>
            <main class="content">
                suahushahsua
            </main>
        </section>
    </section>
</body>

</html>
