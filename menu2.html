<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>

    <link rel="stylesheet" href="./css/menu2.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">

    <script src="./js/menu.js"></script>
</head>

<body>
    <section class="layout">

        <section class="layout__override layout__override_show"></section>

        <nav class="layout__menu layout__menu_show">
            <header class="layout__menu-header layout__divider">
                <div>
                    <a class="layout__cursor-pointer" onclick="menu.navToggle()">
                        <span class="fas fa-bars fa-2x"></span>
                    </a>
                </div>
                <img class="layout__logo" src="./images/logo-cofre-virtual.svg" alt="Logo do Cofre Vortual">
                <div class="layout__menu-user">
                    <span>Administrador</span>
                    <div class="fas fa-angle-down layout__cursor-pointer" onclick="menu.menuUserToggle()"></div>
                </div>
            </header>

            <ul class="layout__menu-list">
                <li>
                    <a class="layout__divider layout__menu-list-item">
                        <div class="layout__menu-list-options">
                            <span class="fas fa-home"></span>
                            <span class="layout__menu-list-options-label">Home</span>
                            <span class="fas fa-angle-down"></span>
                        </div>
                    </a>
                    <ul class="layout__menu-list">
                        <li>
                            <a class="layout__divider layout__menu-list-item layout__menu-list-item-sub" href="">Opção 10</a>
                        </li>
                        <li>
                            <a class="layout__divider layout__menu-list-item  layout__menu-list-item-sub" href="">Opção 20</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="layout__divider layout__menu-list-item" href="">Opção 1</a>
                </li> 
                <li>
                    <a class="layout__divider layout__menu-list-item" href="">Opção 2</a>
                </li>
                <li>
                    <a class="layout__divider layout__menu-list-item" href="">Opção 3</a>
                </li>
                <li>
                    <a class="layout__divider layout__menu-list-item" href="">Opção 4</a>
                </li>
            </ul>
        </nav>
        </nav>

        <section class="layout__page">
            <header class="layout__header">
                <a class="layout__cursor-pointer">
                    <span class="fas fa-bars fa-2x"></span>
                </a>
                <h1 class="page__title">TELA INICIAL</h1>
                <div class="blank"></div>
            </header>
            <main class="page__content">
                suahushahsua
            </main>
        </section>
    </section>
</body>

</html>
